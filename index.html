<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat ID Lookup System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-paw me-2"></i>Goat ID System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-search me-1"></i> Lookup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html"><i class="fas fa-plus-circle me-1"></i> Add Goat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3><i class="fas fa-search me-2"></i>Goat ID Lookup</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <div class="qr-icon">
                                    <i class="fas fa-qrcode" style="font-size: 3rem; color: var(--primary-color);"></i>
                                    <i class="fas fa-paw"
                                        style="font-size: 2rem; margin-left: -15px; color: #ff758f;"></i>
                                </div>
                                <h4>Search Goat Records</h4>
                                <p class="text-muted">Enter goat ear tag ID manually or scan the QR code to retrieve
                                    full details</p>
                            </div>

                            <div class="mb-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="animalIdInput"
                                        placeholder="Enter Goat Ear Tag ID or QR Code">
                                    <button class="btn btn-scan" id="scanBtn" data-bs-toggle="modal"
                                        data-bs-target="#cameraModal">
                                        <i class="fas fa-camera me-2"></i>Scan QR
                                    </button>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="lookupBtn">
                                        <i class="fas fa-search me-2"></i>Search Records
                                    </button>
                                </div>
                            </div>

                            <div class="loading-spinner" id="loadingSpinner"></div>

                            <div id="result-container">
                                <!-- Results will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade camera-modal" id="cameraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan Goat Ear Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="camera-container">
                        <video id="cameraVideo" playsinline></video>
                        <div class="scan-overlay">
                            <div class="scan-box"></div>
                        </div>
                    </div>
                    <div class="camera-controls">
                        <button class="camera-btn btn-switch" id="switchCamera">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="camera-btn btn-scan" id="captureBtn">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button class="camera-btn btn-close-cam" id="closeCamera">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2023 Goat ID System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
